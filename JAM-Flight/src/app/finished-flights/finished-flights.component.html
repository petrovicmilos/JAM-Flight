<div id="finished-flights" *ngIf="flights?.length">
  <div class="finished-flights-card" *ngFor="let flight of flights let i = index">
    <div class="finished-flights-card-img"><img [src]="flight.image" alt=""></div>
    <div class="finished-flights-card-content">
      <div class="finished-flights-card-content-airline">{{ flight.airline }}</div>
      <div class="finished-flights-card-content-fromTo">
        <span>{{ flight.departureLocation }}</span>
        <span> ------ <mat-icon>flight_takeoff</mat-icon> ------ </span>
        <span>{{ flight.arrivalLocation }}</span>
      </div>
      <div class="finished-flights-card-content-date">{{ flight.departureDate }}</div> 
      <hr>   
      <div class="finished-flights-card-content-status">
        <span>Finished</span>
        <button class="rate-button" (click)="toggleRatingForm(flight)">Rate</button>
        <div [@slideToggle]="flight.showRatingForm ? 'open' : 'closed'" class="rating-form" *ngIf="flight.showRatingForm">
          <app-rate-form [flight]="flight" (onSubmit)="handleRatingSubmit($event)"></app-rate-form>
        </div>
      </div>
    </div>
  </div>
</div>
