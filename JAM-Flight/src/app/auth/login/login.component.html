<div id="login-page">
  <div class="form-banner">
    <img src="../../../assets/4873.jpg" alt="form-banner">
  </div>
  <div class="login-container">
    <h2>Login</h2>
    <div class="form">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" placeholder="Enter your email address" id="email" name="email" ngModel required
                 #emailinput="ngModel">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" ngModel required #passInput="ngModel">
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </div>

</div>
