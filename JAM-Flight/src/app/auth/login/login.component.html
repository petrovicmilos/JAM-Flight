<div class="login-container">
    <h2>Login</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email address" id="email" name="email" ngModel required #emailinput="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ngModel required #passInput="ngModel">
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
